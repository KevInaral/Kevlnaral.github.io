<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examen</title>
    <link rel="stylesheet" href="stylo.css">
</head>
<body> 
    <div class="principal">
        <div class="contenedor">
            <div class="logo">
                <div class="logo-text">
                    <div class="footer-links">
                        <ul>
                            <img src="imagen1.png" alt="Logo1">
                            <h1>lejty.pl</h1>
                            <h1>és sie na wyzszy poziom obstawiana z lejtami!</h1>
                        </ul>
                    </div>
                </div>
                <div class="logo-image">
                    <img src="imagen.png" alt="Logo">
                </div>
            </div>
            <div class="form">
                <div class="top-buttons">
                    <button class="top-button">Nie masz konta?</button>
                    <button class="top-button">Zarejestruj Sie</button>
                </div>
                <form action="#" method="post">
                    <label for="email">Adres-email</label><br>
                    <input type="text" id="email" name="email" placeholder="Adres-email"><br>
                    <label for="password">Haslo</label><br>
                    <input type="password" id="password" name="password" placeholder="Haslo"><br>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Zapamietaj mnie</label><br>
                    <input type="submit" value="Zaloguj się">
                </form>
                <div class="forgot-password">
                    <label>Nie pamietasz hasla?</label>
                    <a href="#">Przypomnij hasło</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
